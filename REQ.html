<!DOCTYPE html>

</head>

   <div class="container">
        <div class="img-container">

                <button type="button" class="button2" onclick="copiar('resposta2')">Copy</button>
               
               
            </div>


        </div>
        <div class="container-box">
            <p>Abertura de<a href="./index.html"> Chamado</a></p>
            <form action="#">
                <div class="input-grupo">
                    <label for="nome">Tipo do equipamento</label>
                    <input type="text" id="nome" placeholder="Digite o nome do usuário..." required>
                </div>
                <div class="input-grupo">
                    <label for="nome">Nome do responsável pelo recebimento</label>
                    <input type="text" id="nome" placeholder="Digite o nome do usuário..." required>
                </div>

                <div class="input-grupo">
                    <label for="Local">Endereço completo para envio da peça: </label>
                    <input type="text" id="local" placeholder="Digite o Local..." required>

                </div>

                <div class="input-grupo w50">
                    <label for="Telefone">Hostname:</label>
                    <input type="tel" id="Telefone" placeholder="Digite o Telefone do usuário..." required>

                </div>
                <div class="input-grupo w50">
                    <label for="Telefone">Modelo</label>
                    <input type="tel" id="Telefone" placeholder="Digite o Telefone do usuário..." required>

                </div>

                <div class="input-grupo w50">
                    <label for="Telefone">Serial</label>
                    <input type="tel" id="Telefone" placeholder="Digite o Telefone do usuário..." required>

                </div>
                <div class="input-grupo w50">
                    <label for="ChamadoTim">Chamado Tim</label>
                    <input type="text" id="chamadoTim" placeholder="Digite o Chamado Tim..." required>

                </div>
                <div class="input-grupo">
                    <label for="Local">Causa do Defeito (Descreva): </label>
                    <input type="text" id="Descricao" placeholder="Digite a Causa do Defeito..." required>

                </div>

                <div class="input-grupo">
                    <label for="Local">Nome da peça / periférico </label>
                    <input type="text" id="Descricao" placeholder="Digite a Causa do Defeito..." required>

                </div>
                <div class="radio">
                    <label for="Local">Equipamento operacional ?</label>
                    <label for="html">Sim</label>
                    <input type="radio" id="equipamentoOperacionalSim" name="fav_language" value="sim" required>
                    
                    <label for="html">Não</label>
                    <input type="radio" id="equipamentoOperacionalNao" name="fav_language" value="nao" required> 

                </div>
                <div class="radio">
                    <label for="Local">Equipamento de Loja?</label>
                    <label for="html">Sim</label>
                    <input type="radio" id="equipamentoOperacionalSim" name="fav_language" value="sim" required>
                    
                    <label for="html">Não</label>
                    <input type="radio" id="equipamentoOperacionalNao" name="fav_language" value="nao" required> 

                </div>
                <div class="radio">
                    <label for="Local">Uso inadequado ? </label>
                    <label for="html">Sim</label>
                    <input type="radio" id="equipamentoOperacionalSim" name="fav_language" value="sim" required>
                    
                    <label for="html">Não</label>
                    <input type="radio" id="equipamentoOperacionalNao" name="fav_language" value="nao" required> 

                </div>
                <div class="radio">
                    <label for="Local">Desgaste natural ? </label>
                    <label for="html">Sim</label>
                    <input type="radio" id="equipamentoOperacionalSim" name="fav_language" value="sim" required>
                    
                    <label for="html">Não</label>
                    <input type="radio" id="equipamentoOperacionalNao" name="fav_language" value="nao" required> 

                </div>
                <div class="radio">
                    <label for="Local">Sofreu algum tipo de impacto, queda  ? </label><br>
                    <label for="html">Sim</label>
                    <input type="radio" id="equipamentoOperacionalSim" name="fav_language" value="sim" required>
                    
                    <label for="html">Não</label>
                    <input type="radio" id="equipamentoOperacionalNao" name="fav_language" value="nao" required> 

                </div>



               
              
              
        
                <div class="input-grupo">
                    <button type="submit" onclick="chamado();">Seguir</button>
                    <button type="reset" onclick="reset();">Limpar</button>
                </div>
            </form>
